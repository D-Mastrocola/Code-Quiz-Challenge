<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta
      name="description"
      content="A coding quiz for HTML, CSS, and JavaScript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-cap"></div>
      <div class="timer-circle">
        <p class="timer-text">30</p>
      </div>
    </div>

    <main>
      <div class="text-container">
        <h1>Coding Quiz</h1>
        <p>
          Do you think you have what it takes to become a developer? Test your
          knowledge by taking this timed quiz. When you answer a question
          incorrectly 10 seconds is subtracted from the clock.
        </p>
        <button id='start-quiz-btn'>Start Quiz</button>
      </div>
    </main>

    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
